<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/favcon.map.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Where in the world? - Look for any country around the world!</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <h1 class="header__nav-heading bolder-text">
            <i class="bx bx-map"></i>Where in the world?
          </h1>
          <div>
            <button id="open-menu" class="header__nav-menu">
              <i class="bx bx-menu bx-sm"></i>
            </button>
            <a
              href=""
              target="_blank"
              class="header__nav-button-github bold-text"
              ><i class="bx bxl-github bx-fw"></i> Github</a
            >
            <button
              type="button"
              data-mode="light"
              class="header__nav-button-mode bold-text mode"
            >
              <i class="bx bx-moon bx-fw"></i> Dark Mode
            </button>
          </div>

          <div class="header__nav-menu-toggle">
            <ul class="header__nav-menu-list">
              <li class="header__nav-menu-item">
                <i id="close-menu" class="bx bx-x bx-sm"></i>
              </li>
              <li>
                <a
                  href=""
                  target="_blank"
                  ><i class="bx bxl-github bx-fw"></i> Github</a
                >
              </li>
              <li>
                <a href="#" data-mode="light" class="mode"
                  ><i class="bx bx-moon bx-fw"></i> Dark Mode</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="country-main">
      <div class="container">
        <button class="country-main__back-btn">
          <i class="bx bx-arrow-back bx-fw country-main__back-btn-icon"></i>
          Back
        </button>

        <div class="country-details">
          <div class="country-details__flag">
            <div class="country-details__loading flag hide"></div>
          </div>
          <div class="country-details__text">
            <div class="country-details__loading details hide"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script2.js" defer></script>
  </body>
</html>
